{% extends 'base.html' %}

{% block title %}List of teachers{% endblock %}

{% block content %}
    <form method="get">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="first_name"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="last_name"><br><br>
          <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'teachers:create' %}">Create Teacher</a>
    <br><br>
    <table>
        <thead>
            <tr>
                 <th>First name</th>
                 <th>Last name</th>
                 <th>Birthdate</th>
                 <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td><a href="{% url 'teachers:detail' teacher.pk %}">{{teacher.first_name}} </a></td>
                <td>{{teacher.last_name}} </td>
                <td>{{teacher.birthdate}} </td>
                <td><a href="{% url 'teachers:update' teacher.pk %}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
