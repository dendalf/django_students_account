{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col"></div>
    <div class="col align-self-center">
        <div class="card" style="width: 20rem;">
            <h6 class="card-header">Teacher Card</h6>
            <div class="card-body">
                <h5 class="card-title">{{ teacher.first_name }} {{ teacher.last_name }}</h5>
                <p class="card-text">Birthdate: {{ teacher.birthdate }}</p>
                <p class="card-text">Salary: {{ teacher.salary }}</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'teachers:update' teacher.pk %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'teachers:delete' teacher.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        <a href="{% url 'teachers:list' %}" class="btn btn-outline-primary btn-sm mt-2">Back to list</a>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
