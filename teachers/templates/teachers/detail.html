{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <p>First name: {{ teacher.first_name }}</p>
    <p>Last name: {{ teacher.last_name }}</p>
    <p>Birthdate: {{ teacher.birthdate }}</p>
    <p>Salary: {{ teacher.salary }}</p>
    <a href="{% url 'teachers:update' teacher.pk %}">Edit</a>
    <br><br>
    <a href="{% url 'teachers:list' %}">Back to list</a>
{% endblock %}
