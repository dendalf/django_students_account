{% extends 'base.html' %}

{% block title %}List of groups{% endblock %}

{% block content %}
    <form method="get">
          <label for="gname">Group name:</label><br>
          <input type="text" id="gname" name="group_name"><br><br>
          <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'groups:create' %}">Create Group</a>
    <br><br>
    <table>
        <thead>
            <tr>
                 <th>Group name</th>
                 <th>Date of start</th>
                 <th>Date of end</th>
                 <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for gr in groups %}
            <tr>
                <td><a href="{% url 'groups:detail' gr.pk %}">{{gr.group_name}} </a></td>
                <td>{{gr.start_date}} </td>
                <td>{{gr.end_date}} </td>
                <td><a href="{% url 'groups:update' gr.pk %}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
