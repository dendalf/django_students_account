{% extends 'base.html' %}

{% block title %}
Delete group "{{ group.group_name }}"
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <p>Do you really want to remove group <strong>"{{ group.group_name }}"</strong>?</p>
            <a class="btn btn-outline-primary" href="{% url 'groups:list' %}">Back to list</a>
            <input class="btn btn-danger" type="submit" value="Remove">
        </div>
    </form>
    </div>
    <div class="col-3"></div>
</div>


{% endblock %}
