{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <p>Group name: {{ group.group_name }}</p>
    <p>Date of start: {{ group.start_date }}</p>
    <p>Date of end: {{ group.end_date }}</p>
    <p>Description: {{ group.group_description }}</p>
    <a href="{% url 'groups:update' group.pk %}">Edit</a>
    <br><br>
    <a href="{% url 'groups:list' %}">Back to list</a>
{% endblock %}
