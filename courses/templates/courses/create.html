{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Create Course{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-primary" href="{% url 'courses:list' %}">Back to list</a>
                    <input class="btn btn-primary" type="submit" value="Create">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
