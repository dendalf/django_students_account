{% extends 'base.html' %}

{% block title %}List of students{% endblock %}

{% block content %}
    <form method="get">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="first_name"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="last_name"><br><br>
          <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'students:create' %}">Create Student</a>
    <br><br>
    <table>
        <thead>
            <tr>
                 <th>First name</th>
                 <th>Last name</th>
                 <th>Birthdate</th>
                 <th>Edit</th>
                 <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for st in students %}
            <tr>
                <td><a href="{% url 'students:detail' st.pk %}">{{st.first_name}} </a></td>
                <td>{{st.last_name}} </td>
                <td>{{st.birthdate}} </td>
                <td><a href="{% url 'students:update' st.pk %}">Edit</a></td>
                <td><a href="{% url 'students:delete' st.pk %}">Remove</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
